<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient matching YNG Client brand -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for highlights -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for logo icon -->
  <circle cx="60" cy="60" r="35" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Gaming controller icon -->
  <g transform="translate(35, 35)">
    <!-- Controller body -->
    <path d="M10 20 Q5 15 15 15 L35 15 Q45 15 40 20 L40 30 Q40 35 35 35 L15 35 Q10 35 10 30 Z" 
          fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <!-- D-pad -->
    <rect x="15" y="20" width="3" height="8" fill="rgba(255,255,255,0.9)" rx="1"/>
    <rect x="13" y="22" width="7" height="3" fill="rgba(255,255,255,0.9)" rx="1"/>
    
    <!-- Action buttons -->
    <circle cx="32" cy="22" r="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="37" cy="27" r="2" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Analog sticks -->
    <circle cx="20" cy="30" r="1.5" fill="rgba(255,255,255,0.8)"/>
    <circle cx="30" cy="30" r="1.5" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- YNG text -->
  <text x="120" y="45" font-family="Inter, sans-serif" font-size="36" font-weight="800" 
        fill="url(#primaryGradient)" filter="url(#glow)">YNG</text>
  
  <!-- Client text -->
  <text x="120" y="80" font-family="Inter, sans-serif" font-size="28" font-weight="600" 
        fill="url(#accentGradient)">Client</text>
  
  <!-- Tagline -->
  <text x="120" y="100" font-family="Inter, sans-serif" font-size="12" font-weight="400" 
        fill="rgba(102, 126, 234, 0.7)">Free &amp; Open Source</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="30" r="3" fill="url(#primaryGradient)" opacity="0.6"/>
  <circle cx="370" cy="20" r="2" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="360" cy="50" r="1.5" fill="url(#primaryGradient)" opacity="0.4"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(102, 126, 234, 0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
</svg>